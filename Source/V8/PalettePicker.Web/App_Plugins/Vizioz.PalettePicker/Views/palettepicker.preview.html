<div class="palette-preview">
    <div class="colorset" ng-repeat="colorset in palette">
        <div class="colorset-title" ng-bind="colorset.title"></div>
        <div class="colorset-colors" ng-class="{'has-labels': hideLabels !== true}">
            <span class="color-block"
                  ng-class="{editable: editable, selectable: selectable, selected: color.selected}"
                  ng-repeat="color in colorset.colors"
                  ng-style="colorBlockStyles(color)"
                  data-color-id="{{color.id}}">
                <input ng-if="editable" class="spectrum-color-picker" type="hidden"/>
                <span class="color-block-color"
                      ng-style="colorInnerStyles(color)"
                      ng-mouseover="mouseOver($event, color)"
                      ng-mouseleave="mouseLeave(color)"
                      ng-click="onColorClick(color)">
                    <span ng-show="color.selected" class="check_circle">
                        <i class="icon icon-check small" ng-show="color.selected" aria-hidden="false"></i>
                    </span>
                </span>
                <span class="color-block-desc" ng-if="hideLabels !== true">
                    {{color.id}}<br/>{{color.rgb}}
                </span>
                <umb-tooltip ng-if="color.tooltip.show" event="color.tooltip.event">
                    <span>{{color.id}}<br/>{{color.rgb}}</span>
                </umb-tooltip>
            </span>
        </div>
    </div>
</div>
