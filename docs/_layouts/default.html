<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/prism.css" />-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <header class="masthead clearfix">
        <div class="container">
          <div class="site-info">
            <a href="{{ site.baseurl }}">
              <img class="site-avatar" src="{{ site.baseurl }}/images/{{ site.logo }}" />
              <span class="site-name">{{ site.name }}</span>
            </a>
          </div>
          <nav>
            <a href="{{ site.baseurl }}">Overview</a>
            <a href="{{ site.baseurl }}/documentation">Documentation</a>
            <a href="{{ site.baseurl }}/resources">Resources</a>
            <a href="{{ site.company.url }}">About Vizioz</a>
          </nav>
        </div>
      </header>
    </div>

    <div id="main" role="main" class="wrapper-body">
      {% if page.title %}
      <div class="body-title">
        <div class="container">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
      {% endif %}
      <div class="container">
        <div class="body-content">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="wrapper-footer">
      <footer class="footer">
        <div class="footer-top">
          <div class="container">
            {% include svg-icons.html %}
          </div>
        </div>
        <div class="footer-bottom">
          <div class="container">
            <span>&copy; {{ site.company.name }} 2020</span>
          </div>
        </div>
      </footer>
    </div>
    <!--<script src="{{ site.baseurl }}/js/prism.js"></script>-->
    <script src="{{ site.baseurl }}/js/scripts.js"></script>

    {% include analytics.html %}

  </body>
</html>
